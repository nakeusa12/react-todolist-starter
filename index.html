<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React TodoList Starter</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- frame -->
      <div class="frame">
        <!-- header -->
        <section class="header">
          <button class="header-btn main-black-color">Add</button>
          <h1 class="header-title">Todo Lists</h1>
          <button class="header-btn main-red-color">Clear</button>
        </section>
        <!-- end header -->

        <!-- Add Input -->
        <section class="add">
          <div class="add-form">
            <input type="text" class="add-input" />
            <button class="add-btn main-black-color">Add</button>
          </div>
        </section>
        <!--end  Add Input -->

        <!-- Todos -->
        <section class="todos">
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
          <div class="todo">
            <div class="todo-text">Learning react</div>
          </div>
        </section>
        <!-- end Todos -->
      </div>
      <!-- end frame -->
    </div>
    <!-- end container -->
  </body>
</html>
